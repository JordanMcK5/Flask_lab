<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>{{ title }} - List of orders</title>
    </head>
    <body>
        <h1>Order List</h1>
        <nav>
            <ul>
                <li>
                    <a href="/order/0">Order 1</a>
                    <img src="https://images.nintendolife.com/e69b16c0ad27f/mariokart.original.jpg" alt="Mario">

                </li>
                <li>
                    <a href="/order/1">Order 2</a>
                    <img src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fblogs-images.forbes.com%2Ferikkain%2Ffiles%2F2015%2F07%2F17830159815_91296a05bb_o.jpg" alt="GOW">
                </li>
                <li>
                    <a href="/order/2">Order 3</a>
                    <img src="https://themehospital.co.uk/wp-content/uploads/2015/01/corsixTH.jpg" alt="Theme">
                </li>
            </ul>
        </nav>

        {% for order in orders %}
        <div>
            <p>
                {{order.customer_name}}: {{order.order_date}}, {{order.quantity}}, {{order.game_title}}
            </p>
        </div>
        {% endfor %}
    </body>
</html>
